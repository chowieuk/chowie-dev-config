apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tessa-staging

resources:
- ../../base

commonLabels:
  environment: staging

patches:
- patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: tessa.staging.chowie.dev
    - op: replace
      path: /spec/tls/0/hosts/0
      value: tessa.staging.chowie.dev
    - op: replace
      path: /spec/tls/0/secretName
      value: tessa-staging-tls
  target:
    kind: Ingress
    name: tessa-ingress

images:
- digest: sha256:1fd8f34b4da3cd6e1306ed7bdfedd8265f93a89cf43d59c1324b20fede63f2c6
  name: ghcr.io/chowieuk/tessa-frontend
  newName: ghcr.io/chowieuk/tessa-frontend
