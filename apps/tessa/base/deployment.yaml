apiVersion: apps/v1
kind: Deployment
metadata:
  name: tessa-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tessa-frontend
  template:
    metadata:
      labels:
        app: tessa-frontend
    spec:
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: web
          image: ghcr.io/chowieuk/tessa-frontend@sha256:ef8fdc62d2549803c2c95b705e36b8c0a44a20576d0ddc480229b606cf99fb48
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
