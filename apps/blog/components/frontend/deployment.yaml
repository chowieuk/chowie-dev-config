apiVersion: apps/v1
kind: Deployment
metadata:
  name: astro-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: astro-frontend
  template:
    metadata:
      labels:
        app: astro-frontend
    spec:
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: site
          image: ghcr.io/chowieuk/chowie-dev@sha256:22dc0d5ede7afab035d8a9bb96e684ba7a4ccbc438d0273250a7b90a62c3071c
          ports:
            - containerPort: 80
