apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: blog-staging

resources:
- ../../base

commonLabels:
  environment: staging

patches:
- patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: staging.chowie.dev
    - op: replace
      path: /spec/tls/0/hosts/0
      value: staging.chowie.dev
    - op: replace
      path: /spec/tls/0/secretName
      value: blog-staging-tls
  target:
    kind: Ingress
    name: blog-ingress

images:
- digest: sha256:b9382d64f58d051a9f3019cd5f0cd4240a6de2aac7f5cd3e2248c894cf226802
  name: ghcr.io/chowieuk/chowie-dev
  newName: ghcr.io/chowieuk/chowie-dev
- name: ghcr.io/chowieuk/hit-counter-api
  newTag: latest
