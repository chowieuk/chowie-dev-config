apiVersion: apps/v1
kind: Deployment
metadata:
  name: astro-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: astro-frontend
  template:
    metadata:
      labels:
        app: astro-frontend
    spec:
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: site
          image: ghcr.io/chowieuk/chowie-dev@sha256:11cdc04498062f882afc13c7f4a52980efd2895c7699de46d364ae7d112e6f52
          ports:
            - containerPort: 80
