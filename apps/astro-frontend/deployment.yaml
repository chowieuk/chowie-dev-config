apiVersion: apps/v1
kind: Deployment
metadata:
  name: astro-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: astro-frontend
  template:
    metadata:
      labels:
        app: astro-frontend
    spec:
      containers:
        - name: site
          image: sha256:7db843d4d3fccdfc093cf03de43622d9f606e61cba6ee3e64ad892e6d325a60c
          ports:
            - containerPort: 80
