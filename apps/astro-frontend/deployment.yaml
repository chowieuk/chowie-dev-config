apiVersion: apps/v1
kind: Deployment
metadata:
  name: astro-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: astro-frontend
  template:
    metadata:
      labels:
        app: astro-frontend
    spec:
      containers:
        - name: site
          image: sha256:d23227d9bc571d3723e621cf2f8e06761fd66281565bdc9151aa7ca0fbcc2ae8
          ports:
            - containerPort: 80
